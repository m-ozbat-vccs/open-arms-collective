    <main>
        <h1>Volunteer</h1>
        <!-- volunteer form content-->
            <div class="volunteer-form">
                <form method="post" name="volunteer-form" action="http://ss1.ciwcertified.com/cgi-bin/process.php">
                    <fieldset>
                        <legend>Volunteer Application</legend>
                        <label for="fname-volunteer">First Name:</label>
                            <input type="text" id="fname-volunteer" name="firstname" placeholder="First Name..."><br>
                        <label for="lname-volunteer">Last Name:</label>
                            <input type="text" id="lname-volunteer" name="lastname" placeholder="Last Name..."><br>
                        <label for="email-volunteer">Email:</label>
                            <input type="text" id="email-volunteer" name="emailus" placeholder="Email Address..."><br>
                    </fieldset>
                    <!-- switching to radio buttons-->
                    <fieldset class="radio-button">
                        <legend>Volunteer For:</legend><br><br>
                        <label for="food-bank-vol">Food Bank</label>
                            <input type="radio" id="food-bank-vol" name="radio-volunteer"><br>
                        <label for="transpo-vol">Transportation</label>
                            <input type="radio" id="transpo-vol" name="radio-volunteer"><br>
                        <label for="labor-vol">Labor Organizing</label>
                            <input type="radio" id="labor-vol" name="radio-volunteer"><br>
                        <label for="fundraise-vol">Fundraising</label>
                            <input type="radio" id="fundraise-vol" name="radio-volunteer"><br>
                        <label for="childcare-vol">Childcare</label>
                            <input type="radio" id="childcare-vol" name="radio-volunteer"><br>
                        <label for="garden-vol">Garden</label>
                            <input type="radio" id="garden-vol" name="radio-volunteer"><br>
                        <label for="any-vol">Any Category</label>
                            <input type="radio" id="any-vol" name="radio-volunteer"><br><br>
                    </fieldset>
                    <!-- end radio buttons -->
                        <input type="submit" value="Submit">
                </form>
            <!-- end volunteer form content -->
            </div>
    </main>

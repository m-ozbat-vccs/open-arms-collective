<body>

			<!-- navigation -->

			</nav>
		</header>
		<!-- end of navigation content -->
    <main>
        <h1>Donate</h1>
         <div class="donate-form">
                    <form method="post" name="donate-form" action="http://ss1.ciwcertified.com/cgi-bin/process.php">
                        <fieldset>
                            <legend>Community Fund Donation</legend>
                            <label for="fname-donate">First Name:</label>
                                <input type="text" id="fname-donate" name="firstname" placeholder="First Name..."><br>
                            <label for="lname-donate">Last Name:</label>
                                <input type="text" id="lname-donate" name="lastname" placeholder="Last Name..."><br>
                            <label for="email-donate">Email:</label>
                                <input type="text" id="email-donate" name="emailus" placeholder="Email Address"><br>
                            <label for="amount-donate">Donation Amount (in USD)</label>
                                <input type="text" id="amount-donate" name="donate" placeholder="Enter a dollar amount..."><br>
                        </fieldset>
                            <!-- radio button section -->
                        <fieldset class="radio-button">
                            <legend>Payment Method:</legend><br> 
                            <!-- use fieldset for different types of inputs, and legend instead of a stray label like you were using for the label -->
                            <label for="credit-card-donate">Credit Card</label>
                                <input type="radio" id="credit-card-donate" name="radio-donation"><br>
                            <label for="paypal-donate">Paypal</label>
                                <input type="radio" id="paypal-donate" name="radio-donation"><br>
                            <label for="cash-app-donate">Cash App</label>
                                <input type="radio" id="cash-app-donate" name="radio-donation"><br><br>
                        </fieldset>
                            <!-- end radio buttons -->
                            <input type="submit" value="Submit">
                    </form>
                </div>
    </main>
